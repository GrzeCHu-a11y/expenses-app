<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <title>Expense Calc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav>
      <div class="logo">Expense Calc</div>
      <input type="checkbox" id="click">
      <label for="click" class="menu-btn">
        <i class="fas fa-bars"></i>
      </label>
      <ul>
        <li><a class="active" href="#">Dashboard</a></li>
        <li><a href="#">Report</a></li>
        <li><a href="#">Expenses</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Log out</a></li>
      </ul>
    </nav>
    <div class="content">
    <section class="form-container">
        <h2>Add Expense</h2>
  <form id="expense-form">
    <label for="expense-name">Expense Name:</label>
    <input type="text" id="expense-name" name="expense-name" required>
    
    <label for="expense-amount">Amount:</label>
    <input type="number" id="expense-amount" name="expense-amount" required>

    <label for="expense-start-date">Start Date:</label>
    <input type="date" id="expense-start-date" name="expense-start-date" required>
    
    <label for="expense-end-date">End Date:</label>
    <input type="date" id="expense-end-date" name="expense-end-date" required>
    
    <label for="expense-category">Category:</label>
    <select id="expense-category" name="expense-category" required>
      <option value="" disabled selected>Select category</option>
      <option value="food">Food</option>
      <option value="car">Car</option>
      <option value="home">Home</option>
    </select>
    
    <button type="submit">Add Expense</button>
  </form>
    </section>
    <section class="info-container">
        <div id="expenses-summary">
            <h2>Expenses Summary</h2>
            <div style="overflow-x:auto;">
            <table id="expenses-table">
              <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Category</th>
              </tr>
            </table>
          </div>
            <p id="total-expenses">Total Expenses: 0</p>
          </div>
          <div class="pagination">
            <button id="prev-page">Previous</button>
            <button id="next-page">Next</button>
          </div>
          <div id="page-counter">Page 1 of 1</div>
        </div>
    </section>
    </div>

  </body>
  <script src="script.js"></script>
</html>
